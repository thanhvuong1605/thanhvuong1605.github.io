<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Vuong - Data Scientist / ML Engineer</title>
    <meta name="description" content="Thanh Vuong - Senior Data Scientist and Machine Learning Engineer with 6+ years of experience in AI, ML, and real-time systems">
    <link rel="stylesheet" href="styles.css?v=99">
    <style>
        /* Force section title color */
        .command-output .section-title {
            color: #e86464 !important;
        }
        /* Hide initial elements until animation */
        .headline.hidden, 
        .prompt-line.hidden, 
        .input-line.hidden,
        .nav-links a.hidden {
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <div class="terminal-content">
            <div class="terminal-output" id="output">
                <h1 class="headline hidden">Thanh Vuong<br>Data Scientist / ML Engineer.</h1>
                
                <div class="prompt-line hidden">
                    <span class="prompt-path">/dev/thanh-vuong</span>
                    <span class="prompt-symbol">&gt;</span>
                    <span class="prompt-command">ls</span>
                </div>
                
                <div class="nav-links">
                    <a href="#" data-command="about" class="hidden">about</a>
                    <a href="#" data-command="experience" class="hidden">experience</a>
                    <a href="#" data-command="education" class="hidden">education</a>
                    <a href="#" data-command="skills" class="hidden">skills</a>
                    <a href="#" data-command="awards" class="hidden">awards</a>
                    <a href="#" data-command="cv" class="hidden">cv</a>
                    <a href="#" data-command="contact" class="hidden">contact</a>
                </div>
            </div>
            
            <div class="input-line hidden">
                <span class="prompt-path">/dev/thanh-vuong</span>
                <span class="prompt-symbol">&gt;</span>
                <span class="input-text" id="inputText"></span>
                <span class="cursor" id="cursor">_</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
